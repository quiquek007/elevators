<h2 class="option-title">
    <button kendoButton
        kendoTooltip
        title="Remove Elevator"
        class="delete-elevator-button"
        [position]="getTooltipPosition()"
        [iconClass]="'k-icon k-i-minus'"
        (click)="onDeleteElevator()">
    </button>
    Elevator manager
    <button kendoButton
        kendoTooltip
        title="Add Elevator"
        class="add-elevator-button"
        [position]="getTooltipPosition()"
        [iconClass]="'k-icon k-i-plus'"
        (click)="onAddElevator()">
    </button>
</h2>
<section class="option-line">
    <span>Wall Color:</span>
    <div>
        <kendo-colorpicker [value]="wallColor"
            [format]="'hex'"
            [gradientSettings]="{opacity: false}"
            (valueChange)="onWallColorChange($event)">
        </kendo-colorpicker>
    </div>
</section>
<section class="option-line">
    <span>Wall Opacity:</span>
    <div>
        <kendo-numerictextbox class="numerictext-component"
            [value]="wallOpacity"
            [min]="0"
            [max]="1"
            [step]="0.05"
            [decimals]="2"
            [format]="'n2'"
            [autoCorrect]="true"
            (valueChange)="onWallOpacityChange($event)">
        </kendo-numerictextbox>
    </div>
</section>
<section class="option-line">
    <span>Wall Transparent:</span>
    <div>
        <kendo-switch class="component-switch"
            [(ngModel)]="wallTransparent"
            (click)="onWallTransparentChange()">
        </kendo-switch>
    </div>
</section>
<section class="option-line">
    <span>Elevator Capacity:</span>
    <div>
        <kendo-numerictextbox class="numerictext-component"
            [value]="elevatorCapacity"
            [min]="0"
            [max]="100"
            [step]="1"
            [decimals]="0"
            [format]="'n0'"
            [autoCorrect]="true"
            (valueChange)="onElevatorCapacityChange($event)">
        </kendo-numerictextbox>
    </div>
</section>
<section class="option-line">
    <span>Elevator Speed(floor/sec):</span>
    <div>
        <kendo-numerictextbox class="numerictext-component"
            [value]="elevatorSpeed"
            [min]="0.1"
            [max]="100"
            [step]="1"
            [decimals]="1"
            [format]="'n1'"
            [autoCorrect]="true"
            (valueChange)="onElevatorSpeedChange($event)">
        </kendo-numerictextbox>
    </div>
</section>
<section class="option-line">
    <span>Covered Floors:</span>
    <div>
        <kendo-numerictextbox class="numerictext-component"
            [value]="elevatorCoveredFloors"
            [min]="2"
            [max]="101"
            [step]="1"
            [decimals]="0"
            [format]="'n0'"
            [autoCorrect]="true"
            (valueChange)="onElevatorCoveredFloorsChange($event)">
        </kendo-numerictextbox>
    </div>
</section>
<section class="option-line">
    <span>Current Floor:</span>
    <div>
        <kendo-numerictextbox class="numerictext-component"
            [value]="elevatorCurrentFloor"
            [min]="0"
            [max]="elevatorCoveredFloors"
            [step]="1"
            [decimals]="0"
            [format]="'n0'"
            [autoCorrect]="true"
            (valueChange)="onElevatorCurrentFloorChange($event)">
        </kendo-numerictextbox>
    </div>
</section>
<wireframes-settings></wireframes-settings>
<section class="option-line">
    <span>Reset:</span>
    <div>
        <button kendoButton
            kendoTooltip
            title="Reset tab settings and all elevators"
            [position]="getTooltipPosition()"
            [iconClass]="'k-icon k-i-reload'"
            (click)="onResetAllSettings(0)">
        </button>
        <button kendoButton
            kendoTooltip
            title="Reset, but save elevators"
            [position]="getTooltipPosition()"
            [iconClass]="'k-icon k-i-reload'"
            (click)="onResetAllSettings(1)">!
        </button>
        <button kendoButton
            kendoTooltip
            title="Remove only elevators"
            [position]="getTooltipPosition()"
            [iconClass]="'k-icon k-i-reload'"
            (click)="onResetAllSettings(2)">!!
        </button>
    </div>
</section>
