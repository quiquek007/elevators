<h2 class="option-title">General Settings</h2>
<section class="option-line">
    <span>Background color:</span>
    <div>
        <kendo-colorpicker [value]="backgroundColor"
            [format]="'hex'"
            [gradientSettings]="{opacity: false}"
            (valueChange)="onBackgroundColorChange($event)">
        </kendo-colorpicker>
        <button kendoButton
            kendoTooltip
            title="Default color"
            [position]="getTooltipPosition()"
            [iconClass]="'k-icon k-i-reset-color'"
            (click)="onBackgroundColorReset()">
        </button>
    </div>
</section>
<grid-settings></grid-settings>
<controls-settings></controls-settings>
<renderer-settings></renderer-settings>
<section class="option-line">
    <span>Reset all settings:</span>
    <button kendoButton
        kendoTooltip
        title="Reset all settings"
        [position]="getTooltipPosition()"
        [iconClass]="'k-icon k-i-reload'"
        (click)="onResetAllSettings()">
    </button>
</section>
